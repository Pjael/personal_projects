<!DOCTYPE html>
<html>
    <head> 
        <title>StringsAndHeart | Store</title>
        <meta name="description" contents="Recreating strings and hearts artist website">
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="store.html">Store</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
            <hr>
            <h1 class="band-name band-name-large">Strings And Heart</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">ALBUMS</h2>
            <div class="shop-item">
                <span class="shop-item-title">Evergreen</span>
                <img  class="shop-item-img" src="images/Evergreen-album.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">59.99$</span>
                    <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                </div>
            </div>
            <div>
                <div> 
                    <b>More of You</b>
                </div>
                <img src="images/More_of_you-album.png">
                <div>
                    <span>7.99$</span>
                    <button role="button">ADD TO CART</button>
                </div>
            </div><div>
                <div> 
                    <b>Rosa de amor</b>
                </div>
                <img src="images/Rosa_de_amor-album.png">
                <div>
                    <span>7.99$</span>
                    <button role="button">ADD TO CART</button>
                </div>
            </div><div>
                <div> 
                    <b>Secret Place</b>
                </div>
                <img src="images/Secret_Place-album.png">
                <div>
                    <span>19.99$</span>
                    <button role="button">ADD TO CART</button>
                </div>
            </div>
        </section>

        <section>
            <h2>MERCH</h2>
            <div>
                <div> 
                    <b>T-shirt</b>
                </div>
                <img src="images/T-shirt-merch.png">
                <div>
                    <span>29.99$</span>
                    <button role="button">ADD TO CART</button>
                </div>
            </div>
            <div>
                <div> 
                    <b>Sweat-shirt</b>
                </div>
                <img src="images/Sweat_shirt-merch.png">
                <div>
                    <span>29.99$</span>
                    <button role="button">ADD TO CART</button>
                </div>
            </div>
        </section>

        <section>
            <h2>CART</h2>
            <div>
                <b>ITEM</b>
                &lt;&gt;
                <b>PRICE</b>
                &lt;&gt;
                <b>QUANTITY</b>
            </div>
            <div>
                <img src="images/T-shirt-merch.png" width="100" height="100">
                <span>T-shirt</span>
                &lt;&gt;
                <span>29.99$</span>
                &lt;&gt;
                <input type="number" value="1">
                &lt;&gt;
                <button role="button">REMOVE</button>
            </div>
            <div>
                <img src="images/Rosa_de_amor-album.png" width="100" height="100">
                <span>Rosa de amor</span>
                &lt;&gt;
                <span>7.99$</span>
                &lt;&gt;
                <input type="number" value="2">
                &lt;&gt;
                <button role="button">REMOVE</button>
            </div>
            <hr>
            <div>
                <b>Total</b>
                <span>37.98$</span>
            </div>
            <div>
                <button role="button">PURCHASE</button>
            </div>
        </section>

        <footer>
            <h3>Strings And Hearts</h3>
            <ul>
                <li>
                    <a href="https://www.youtube.com/@stringsandheart" target="_blank">
                        <img src="images/youtube-logo.png">
                    </a>
                </li>
                <li>
                    <a href="https://www.spotify.com" target="_blank">
                        <img src="images/spotify-logo.png">
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/stringsandheart" target="_blank">
                        <img src="images/instagram-logo.png">
                    </a>
                </li>
            </ul>
        </footer>

</html>
