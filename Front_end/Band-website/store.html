<!DOCTYPE html>
<html>
    <head> 
        <title>StringsAndHeart | Store</title>
        <meta name="description" contents="Recreating strings and hearts artist website">
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="store.html">Store</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
            <hr>
            <h1 class="band-name band-name-large">Strings And Heart</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">ALBUMS</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Evergreen</span>
                    <img class="shop-item-img" src="images/Evergreen-album.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price"class="shop-item-price">59.99$</span>
                        <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">More of You</span>
                    <img class="shop-item-img" src="images/More_of_you-album.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">7.99$</span>
                        <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Rosa de amor</span>
                    <img class="shop-item-img" src="images/Rosa_de_amor-album.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">7.99$</span>
                        <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title" >Secret Place</span>
                    <img class="shop-item-img" src="images/Secret_Place-album.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">19.99$</span>
                        <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <h2>MERCH</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">T-shirt</span>
                    <img class="shop-item-img" src="images/T-shirt-merch.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">29.99$</span>
                        <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Sweat-shirt</span>
                    <img class="shop-item-img" src="images/Sweat_shirt-merch.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">29.99$</span>
                        <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column"> 
                        <img  class="cart-item-img" src="images/T-shirt-merch.png" width="100" height="100">
                        <span class="cart-item-title">T-shirt</span>
                    </div>
                    <span class="cart-price cart-column">29.99$</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger cart-quantity-button" role="button">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column"> 
                        <img class="cart-item-img" src="images/Rosa_de_amor-album.png" width="100" height="100">
                        <span class="cart-item-title">Rosa de amor</span>
                    </div>
                    <span class="cart-price cart-column">7.99$</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="2">
                        <button class="btn btn-danger" role="button">REMOVE</button>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <b class="cart-total-title">Total</b>
                <span class="cart-total-price">37.98$</span>
            </div>
            <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
        </section>
        
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">Strings And Hearts</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.youtube.com/@stringsandheart" target="_blank">
                            <img src="images/youtube-logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.spotify.com" target="_blank">
                            <img src="images/spotify-logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/stringsandheart" target="_blank">
                            <img src="images/instagram-logo.png">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
