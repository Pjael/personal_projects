    <header>
        <nav>
            <ul>

    <main>
        <div class="margintop"></div>

                <label for="months"></label>

                    <option value="october">October</option>
                    <option value="november">November</option>
                    <option value="december">December</option>

                <label type="number" for="budget"> budget: </label>
                <input type="number" id="budget" name="budget" required>Rwf

        </section>
        <div id="parent" class="row">
            <div class="box box-color">

                    <li>Food</li>

                </ul>

            </div>
            <div class="box box-color">
                <h3>Saved</h3>
                <p>will display saved amount here</p>
            </div>

        <div id="down, jqxChart" class="box">

        </div>
